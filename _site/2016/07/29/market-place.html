<p>People sell access to their data for a fee via a public marketplace. This can be used in conjunction with <a href="#data-licences">data licensing</a> to allow people to set the terms of sale.</p>

<h3 id="examples">Examples</h3>
<ul>
  <li><a href="https://datacoup.com/">Datacoup: a personal data market place</a></li>
  <li><a href="http://www.citizenme.com/">Citizenme: cash rewards for interacting with brands</a></li>
</ul>
