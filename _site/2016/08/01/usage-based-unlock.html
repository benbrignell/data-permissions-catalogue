<p>Access depends on how frequently someone interacts with something.</p>

<h3 id="examples">Examples</h3>
<ul>
  <li><a href="https://developers.google.com/web/updates/2015/03/increasing-engagement-with-app-install-banners-in-chrome-for-android?hl=en">Progressive web app install</a>: On Android, a prompt is shown to add an icon to the home screen if someone visits a web app on two separate days over two weeks.</li>
</ul>
